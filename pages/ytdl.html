<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YTDL</title>
</head>
<body>
    <form action="/ytdl" method="GET">
        <p>Search for video to download from YouTube</p>
        <input type="text" name="search"> <br>
        <input type="checkbox" name="format" value="mp3" id="format">
        <label for="format">MP3 Format</label> <br> 
        <button type="submit">Search</button>
    </form>
</body>
</html>
