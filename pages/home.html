<!doctype html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport", content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet", href="css/home.css">
		<link rel="stylesheet", href="css/loading.css">

		<link rel="stylesheet", href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/brands.min.css">
		<title>YT Player</title>
	</head>
	<body>
		<div id="container">
			<div id="dialogoverlay"></div>
			<div class="loader" id="loader">
				 <div class="circle"></div>
				 <div class="circle"></div>
				 <div class="circle"></div>
			</div>
			
			<h1><i class="fa-brands fa-youtube"></i> YouTube Music Player</h1>
			<div class="form_container">
				<form action="/api/ytp" method="GET">
					<p>Enter Playlist link to play</p>
					<input id="playlist_input" type="text" name="playlistURL" required> <br>
					<div id="checkBos1">
						<input id="disableSeek" type="checkbox" name="disableSeeking" value="true">
						<label class="disableSeekLabel" for="disableSeek">Disable Seeker? (recommended)</label>
					</div> <br/>
					<button class="play-button" type="submit" onclick="loadingScreen.render()">Play</button> <br>
				</form>
			</div>
		</div>
		<script src="js/home.js"></script>
		<script src="js/loading.js"></script>
		<script>
			//loadingScreen.render()
		</script>
	</body>
</html>
