<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport", content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet", href="css/home.css">
		<link rel="stylesheet", href="css/loading.css">
		<link rel="stylesheet", href="css/alertbox.css">
		<link rel="icon" type="image/x-icon" href="/images/icon.png">
		<link rel="stylesheet", href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
		<title>YT Player</title>
	</head>
	<body>
		<div id="dialogOverlayForAlert"></div>
		<div id="dialogbox">
		  <div id="dialogbox-div">
			<div id="dialogboxhead"></div>
			<div id="dialogboxbody"></div>
			<div id="dialogboxfoot"></div>
		  </div>
		</div>
		<div id="container">
			<div id="dialogoverlay"></div>
			<div class="loader" id="loader">
				 <div class="circle"></div>
				 <div class="circle"></div>
				 <div class="circle"></div>
			</div>
			
			<h1><i class="fa-brands fa-youtube"></i> YouTube Music Player</h1>
			<div class="form_container">
				<form action="/api/ytp" method="GET">
					<p>Enter Playlist link to play <br> or <br> Choose a playlist below</p>
					<input id="playlist_input" type="url" placeholder="Paste YT Playlist URL here" name="playlistURL" required> <br>
					<div id="checkBox1">
						<input id="disableSeek" type="checkbox" name="disableSeeking" value="true">
						<label class="disableSeekLabel" for="disableSeek">Disable Seek bar (recommended)</label>
					</div> <br/>
					<button class="play-button" type="submit" onclick="loadingScreen.render()">Play</button> <br>
				</form>
			</div>
			<div class="lists">
				<ul class="nav">
					<li onclick="playlist1()">Feelings</li>
					<li onclick="playlist2()">Energetic</li>
					<li onclick="playlist3()">Deep Thinking</li>
					<li onclick="playlist4()">AMV Mix</li>
				</ul>
			</div>
			<footer>
				<div class="author"> Author: Dev. Mobot </div>
				<a target="_blank" href="https://instagram.com/_dev.mohit/"><i class="fa-brands fa-instagram"></i> <span>Instagram</i></span>  <i class="fa-solid fa-up-right-from-square"></i></a> &nbsp;
				<a target="_blank" href="https://github.com/DevMobot"><i class="fa-brands fa-github"></i> <span>GitHub</i></span> <i class="fa-solid fa-up-right-from-square"></i></a>
			</footer>
		</div>
		<script src="js/home.js"></script>
		<script src="js/alert.js"></script>
		<script src="js/loading.js"></script>
		<script>
			
			const playlist1 = () => {
				let id = "PLFp_J7y4fBg3lvNlcAobdrjyEn-QCxWAf"
				let text = 'Songs: 40+ <br>Artists: Marshmello, One Direction, Alan Walker, Ed Sheeran, ...';
				let viewUrl = 'https://www.youtube.com/playlist?list=' + id;
				let playUrl = 'http://'+ location.host+'/list?id=' + id;
				Alert.playlistInfo(text, viewUrl, playUrl, 'Testing 1')
			}
			const playlist2 = () => {
				let id = "PLFp_J7y4fBg0glnkeaxIgW3sXp8gOedkI"
				let text = 'Songs: 30+ <br>Artists: NEFFEX, Marshmello, ImagineDragons, Lil Nas X, Fall Out Boy, ...';

			}
			const playlist3 = () => {
				let id = "PLFp_J7y4fBg0FafFXWR0u44Mz7GtBWGfE";
				let text = 'Songs: 10+ <br>Artists: DeathNote Artists';

			}

	</body>
</html>
